<!DOCTYPE html>
<html>
    <head>
        <!--Styles-->
        <title>JS Build Project</title>
        <link href="./index.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body onload="loadInitialData()">
        <div class="add__new__btn__mobile__only d-md-none">
            <button class="btn btn-outline-primary d-flex align-items-center gap-4" type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal">
                <i class="fa-solid fa-plus mr-8"></i>AddNewItem
            </button>
        </div>
        <!-- Modal -->
<div class="modal fade" id="addNewModal" tabindex="-1" role="dialog" aria-labelledby="addNewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fs-5" id="addNewModalLabel">Add New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
          <form onsubmit="return false">
            <!--Image-->
            <div class="mb-3">
                 <label for="inputImageURL" class="form-label">Image URL</label>
                 <input type="url" class="form-control" id="inputImageURL" placeholder="eg::https://rekha.com/image.png" aria-describedby="imageHelp">
                 <div id="imageHelp" class="form-text">Its an optional field</div>
            </div>
            <!--Title-->
            <div class="mb-3">
                <label for="inputTaskTitle" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="inputTaskTitle" placeholder="Enter Task Title Here" required >
            </div>
           <!--Type-->
           <div class="mb-3">
            <label for="inputTaskType" class="form-label">Task Type</label>
            <input type="text" class="form-control" id="inputTaskType" placeholder="Enter Task Type Here" required>
           </div>
           <!--Description-->
           <div class="form-group">
            <label for="inputTaskDescription" class="form-label">Text Description</label>
            <textarea class="form-control" id="inputTaskDescription" rows="3" placeholder="Enter Text Description Here!"></textarea>
          </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" onclick="handleSubmit()" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
</div> 
        <!--Open single task model-->
<div class="modal fade" id="singleModal" tabindex="-1" role="dialog" aria-labelledby="singleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="singleModalLabel">Task Details</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body task__modal__body">
          <!--getting dynamic content from the js -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Tasky Application</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
              </div>
                <button class="btn btn-outline-primary d-flex align-items-center gap-4" type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal">
                    <i class="fa-solid fa-plus mr-8"></i>AddNewItem
                </button>
                
              
            </div>
        </nav>
        <div class="container">
            <!--Search section-->
            <section class="mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="input-group flex-nowrap shadow-lg rounded">
                            <input type="search" class="form-control" placeholder="Search Your Task Here" aria-label="Search Task" aria-describedby="basic-addon1" oninput="searchTask.apply(this,arguments)"/>
                            <span class="input-group-text" id="addon-wrapping">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </section>
            <!--Card Section-->
            <section class="mt-3">
                <div class="row task__contents">
                    <!--getting the content from js file in the form of dynamic card-->
                </div>
            </section>
        </div>
        <!--Scripts-->
        <script src="./index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>    
        
    </body>
</html>
